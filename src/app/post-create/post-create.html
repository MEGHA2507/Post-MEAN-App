

<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" />
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput rows="6" cols="50" [(ngModel)]="enteredContent" ></textarea>
    </mat-form-field>

     <div class="example-button-row">
         <button matButton="outlined" (click)="onSavePost()">Save Post</button>
     </div>
   
</mat-card>
