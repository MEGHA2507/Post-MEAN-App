<div *ngIf="posts.length > 0" class="postlist">
  <mat-accordion multi="true" class="post-container">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.postTitle }}
      </mat-expansion-panel-header>

      <p>{{ post.postContent }}</p>

      <mat-action-row>
        <button mat-flat-button color="primary">Edit</button>
        <button mat-stroked-button color="warn" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<p class="mat-body-1 info-text" *ngIf="posts.length === 0">
  No posts added yet !!
</p>
