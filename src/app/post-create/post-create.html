
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
    <form [formGroup]="postForm" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-form-field >
            
            <input
                matInput 
                type="text" 
                name="postTitle"      
                formControlName="postTitle"
                placeholder="Post Title"
             />
             <mat-error *ngIf="postForm.get('postTitle')?.invalid">Please enter a post title</mat-error>

        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onFilePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postForm.get('postImage')?.valid">
            <img [src]="imagePreview" [alt]="postForm.value.postImage" >
        </div>
        
        <mat-form-field class="example-full-width">
           
            <textarea
                matInput 
                rows="3" 
                cols="50" 
                name="postContent" 
                placeholder="Post Content"
                formControlName="postContent"
            >
            </textarea>
             <mat-error *ngIf="postForm.get('postContent')?.invalid">Please enter a post title</mat-error>

        </mat-form-field>
       

        <div class="example-button-row">
            <button 
            matButton="outlined"
             type="submit"
             [disabled]="postForm.invalid"
              >Save Post</button>
        </div>
    </form> 
</mat-card>
