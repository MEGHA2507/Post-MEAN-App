

<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input
                matInput 
                type="text" 
                name="postTitle" 
                ngModel
                required 
                minlength="10"
                #postTitle="ngModel"
             />
             <mat-error *ngIf="postTitle.invalid">Please enter a post title</mat-error>

        </mat-form-field>
        
        
        <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea
                matInput 
                rows="6" 
                cols="50" 
                name="postContent" 
                ngModel 
                required
                maxlength="200"
                #postContent="ngModel"
            >
            </textarea>
             <mat-error *ngIf="postContent.invalid">Please enter a post title</mat-error>

        </mat-form-field>
       

        <div class="example-button-row">
            <button 
            matButton="outlined"
             type="submit"
              >Save Post</button>
        </div>
    </form> 
</mat-card>
