<mat-card>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (click)="loginSubmit()">
        <mat-form-field>
            <input matInput type="email" formControlName="email" placeholder="Enter Email">
            <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a email!!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Enter Password">
            <mat-error *ngIf="loginForm.get('password')?.invalid">Please enter a password!!</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</mat-card>
