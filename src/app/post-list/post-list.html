<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="posts.length > 0 && !isLoading" class="postlist">
  <mat-accordion multi="true" class="post-container">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.postTitle }}
      </mat-expansion-panel-header>

      <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.postTitle">
      </div>
      <p>{{ post.postContent }}</p>

      <mat-action-row>
        <button mat-flat-button color="primary" [routerLink]="['/editPost', post.id ]">Edit</button>
        <button mat-stroked-button color="warn" (click)="onDelete(post.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-paginator *ngIf="posts.length > 0"
  [length]="pageLength"
              [pageSize]="postPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onChangedPage($event)"
              aria-label="Select page">
</mat-paginator>

</div>

<p class="mat-body-1 info-text" *ngIf="posts.length === 0 && !isLoading">
  No posts added yet !!
</p>
